<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us — Frontend Wizards Stage 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🌐 Navbar -->
  <header class="navbar">
  <div class="nav-brand">Frontend Wizards</div>
  <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
    ☰
  </button>
  <nav class="nav-links">
    <button class="nav-close" aria-label="Close navigation">✖</button>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About Me</a></li>
    </ul>
  </nav>
</header>

  <!-- 📬 Contact Form -->
  <main class="contact-container">
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate>
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          data-testid="test-contact-name" 
          aria-describedby="error-name"
          required
        />
        <span id="error-name" class="error" data-testid="test-contact-error-name"></span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          data-testid="test-contact-email" 
          aria-describedby="error-email"
          required
        />
        <span id="error-email" class="error" data-testid="test-contact-error-email"></span>
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label for="subject">Subject</label>
        <input 
          type="text" 
          id="subject" 
          data-testid="test-contact-subject" 
          aria-describedby="error-subject"
          required
        />
        <span id="error-subject" class="error" data-testid="test-contact-error-subject"></span>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea 
          id="message" 
          data-testid="test-contact-message" 
          aria-describedby="error-message"
          required
        ></textarea>
        <span id="error-message" class="error" data-testid="test-contact-error-message"></span>
      </div>

      <!-- Submit -->
      <button type="submit" data-testid="test-contact-submit">Send Message</button>

      <!-- Success message -->
      <p class="success" id="success-message" data-testid="test-contact-success" hidden>
        Thank you! Your message has been submitted successfully.
      </p>
    </form>
  </main>

  <script>
    // 🌐 Navbar toggle
    const toggleBtn = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    toggleBtn.addEventListener('click', () => {
      const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
      toggleBtn.setAttribute('aria-expanded', !expanded);
      navLinks.classList.toggle('show');
    });

    //  Form Validation
    const form = document.getElementById('contact-form');
    const successMsg = document.getElementById('success-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      let isValid = true;

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const subject = document.getElementById('subject');
      const message = document.getElementById('message');

      const nameError = document.getElementById('error-name');
      const emailError = document.getElementById('error-email');
      const subjectError = document.getElementById('error-subject');
      const messageError = document.getElementById('error-message');

      nameError.textContent = '';
      emailError.textContent = '';
      subjectError.textContent = '';
      messageError.textContent = '';
      successMsg.hidden = true;

      // Name validation
      if (!name.value.trim()) {
        nameError.textContent = 'Full name is required';
        isValid = false;
      }

      // Email validation
      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!email.value.trim()) {
        emailError.textContent = 'Email is required';
        isValid = false;
      } else if (!emailPattern.test(email.value)) {
        emailError.textContent = 'Please enter a valid email';
        isValid = false;
      }

      // Subject validation
      if (!subject.value.trim()) {
        subjectError.textContent = 'Subject is required';
        isValid = false;
      }

      // Message validation
      if (!message.value.trim()) {
        messageError.textContent = 'Message is required';
        isValid = false;
      } else if (message.value.length < 10) {
        messageError.textContent = 'Message must be at least 10 characters';
        isValid = false;
      }

      if (isValid) {
        successMsg.hidden = false;
        form.reset();
      }
    });
  </script>
  <!-- <script src="script.js"></script> -->
</body>
</html>
